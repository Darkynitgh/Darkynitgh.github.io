<!DOCTYPE html>
<html lang="es" class="light dark">

<head>

 <meta charset="UTF-8">
 <title>GPS - Geolocalizacion</title>

 <script src="js/registraServiceWorker.js"></script>

 <meta name="viewport" content="width=device-width">
 <meta name="theme-color" content="#fffbfe">
 <link rel="icon" sizes="32x32" href="favicon.ico">
 <link rel="manifest" href="site.webmanifest">
 <script src="ungap/custom-elements.js"></script>

 <script type="module" src="js/configura.js"></script>
 <link rel="stylesheet" href="css/estilos.css">
 <link rel="stylesheet" href="css/transicion_completa.css">

</head>

<body>

 <main>
<h1>GPS</h1>
  <!-- Usa
    class="float"
   cuando quieras que la etiqueta estÃ© arriba todo el tiempo. -->
 
  <p>
    <span>Latitud</span>
   <label class="md-filled-text-field">
    
   <output id="latitud"></output>
  </label>
 </p>
 <p>
  <span>Longitud</span>
   <label class="md-filled-text-field">
    
   <output id="longitud"></output>
  </label>
 </p>

 </main>

 <nav-bar></nav-bar>
<script>
  navigator.geolocation.
   watchPosition(p => {
    latitud.value =
     p.coords.latitude
    longitud.value =
     p.coords.longitude
   });
</script>
 
</body>

</html>
