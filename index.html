<!DOCTYPE html>
<html lang="es" class="light dark">

<head>

 <meta charset="UTF-8">
 <title>GPS - Geolocalizaci칩n, Archivos y C치mara</title>

 <meta name="viewport" content="width=device-width">

<body>
<md-top-app-bar class="center-aligned">
  <h1>GPS</h1>
 </md-top-app-bar>
 <main>
  
  
 
  <p>
    <span>Latitud</span>
   <label class="md-filled-text-field">
    
   <output id="latitud"></output>
  </label>
 </p>
 <p>
  <span>Longitud</span>
   <label class="md-filled-text-field">
    
   <output id="longitud"></output>
  </label>
 </p>

 </main>

 <nav-bar></nav-bar>
<script>
  navigator.geolocation.
   watchPosition(p => {
    latitud.value =
     p.coords.latitude
    longitud.value =
     p.coords.longitude
   });
</script>
 
</body>

</html>
